<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<div align="center">
		<h:outputText value="Liste des employees" styleClass="contentsTitle"></h:outputText>
		<h:form>
			<br />
			<h:dataTable value="#{EmployeeController.findAllEmployee()}"
				var="employee" styleClass="table" headerClass="table-header"
				footerClass="table-footer" rowClass="table-odd-row,table-even-row">
				<h:column>
					<f:facet name="header">ID</f:facet>
 #{employee.id}
 </h:column>
				<h:column>
					<f:facet name="header">Nom</f:facet>
 #{employee.nom}
 </h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
 #{employee.email}
 </h:column>
 				<h:column>
					<f:facet name="header">Skills</f:facet>
 #{employee.skills}
 </h:column>
 

				<h:column>
					<f:facet name="header">Supprimer</f:facet>
					<h:commandLink value="Supprimer" styleClass="btnSup"
						action="#{employeeController.deleteEmployee(employee)}" />
				</h:column>

				<f:facet name="footer">
					<h:outputText
						value="Le total des employees: #{employeeController.findAllEmployee().size()}" />
				</f:facet>
			</h:dataTable>
			<br />
			<br />

			<h:commandButton styelClass="btn" value="Ajouter employee"
				action="employees-add"></h:commandButton>


		</h:form>
	</div>


</ui:composition>
